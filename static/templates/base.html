{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar  navbar-dark bg-dark">
        <div class="ms-auto">
            
            {% if user.is_authenticated %}
            <a href="{% url 'notes.list'%}">
                <button class="btn btn-outline-light me-1 ">home</button>
            </a>
            <a href="{% url 'notes.new'%}">
                <button class="btn btn-outline-light me-1 ">create</button>
            </a>
            <form method="post" action="{% url 'notes.logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-dark btn-outline-light mt-3">Logout</button>
            </form>
            {% else %}
            <a href="{% url 'notes.login'%}">
                <button class="btn btn-outline-light me-1 ">login</button>
            </a>
            <a href="{% url 'notes.signup'%}">
                <button class="btn btn-outline-light me-1 ">signup</button>
            </a>
            {% endif %}
                
           
        </div>
    </nav>
    <div class="my-5 text-center container">
    {% block content %}
        
    {% endblock %}
</div>
</body>
</html>
